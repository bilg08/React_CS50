<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>React-FlashCard</title>
	<script src="https://www.unpkg.com/react@16.14.0/umd/react.development.js" crossorigin></script>
	<script src="https://www.unpkg.com/react-dom@16.14.0/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<style >
		.incorrect{
			color: red;
		}
	</style>
</head>
<body>
     <div id="app"></div>
     <script type="text/babel">

     	class App extends React.Component {
     		constructor(props) {
     			super(props);
     			this.state={
     				tasks:["thing one","thing two","thing three"],
     				input:""
     			}
     		}
     		render(){
     			return(
                 <div>
                 	<h1>Tasks</h1>
                 	<ul>
                     {this.state.tasks.map((task,i) => 
                      <li key={i}>{task} <button onClick={()=> this.deleteTask(i)}>Delete</button></li>
                     )}
                 	</ul>
                 <div>
                      <input onChange={this.handleChange} value={this.state.input} />
                      <button onClick={this.addTask}>Add Task</button>
                 </div>
                 </div>
     			);
     		}
     		handleChange = (event) => {
     			this.setState({
     				input:event.target.value
     			})
     		}
     		addTask = () =>{
     			this.setState(state => ({
     				tasks:[...state.tasks,state.input],
     				input:""
     			}))
     		}
     		
     		deleteTask = (i) => {
     			this.setState(state=>{
     				let tasks = [...this.state.tasks];
     				tasks.splice(i,1);
     				return {
     					tasks:tasks
     				}
     			})
     		}
     	}
       
     	ReactDOM.render(<App />, document.querySelector("#app"));
     </script>
</body>
</html>
